<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>RedZone Core</title>

<body>
    <header class="header">
        <div class="header-content">
            <div class="brand-wrap">
                <div class="logo">⚽</div>
                <div class="brand">City Football Group</div>
            </div>
            <nav class="tabs">
                <a class="tab active" href="index.html">View Sessions</a>
                <a class="tab" href="schedule.html">Schedule</a>
                <a class="tab" href="https://jyo-redzone.github.io/RedZoneCoreAdminDemo/">Admin Dashboard</a>
            </nav>
            <div class="user">
                <div class="avatar" id="avatar">JY</div>
                <div class="menu" id="menu">
                    <a href="#" id="profile">Profile</a>
                    <a href="#" id="logout">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Schedule -->
        <section id="view-schedule" class="grid">
            <div>
                <div class="card filters-card">
                    <!-- <div class="section-title">Filters</div> -->
                    <div class="filters">
                        <div class="filter-group">
                            <label class="filter-label">Club</label>
                            <div class="multiselect-dropdown" id="clubDropdown">
                                <div class="multiselect-trigger" tabindex="0">
                                    <span class="multiselect-label">Select Club</span>
                                    <span class="multiselect-arrow">▼</span>
                                </div>
                                <div class="multiselect-dropdown-content">
                                    <div class="multiselect-option" data-value="Palermo">
                                        <input type="checkbox" class="multiselect-checkbox" checked>
                                        <span class="multiselect-option-text">Palermo</span>
                                    </div>
                                    <div class="multiselect-option" data-value="Lommel">
                                        <input type="checkbox" class="multiselect-checkbox">
                                        <span class="multiselect-option-text">Lommel</span>
                                    </div>
                                    <div class="multiselect-actions">
                                        <button class="multiselect-action-btn" data-action="select-all">Select
                                            All</button>
                                        <button class="multiselect-action-btn" data-action="clear">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Sport</label>
                            <div class="multiselect-dropdown" id="sportDropdown">
                                <div class="multiselect-trigger" tabindex="0">
                                    <span class="multiselect-label">Select Sport</span>
                                    <span class="multiselect-arrow">▼</span>
                                </div>
                                <div class="multiselect-dropdown-content">
                                    <div class="multiselect-option" data-value="Football">
                                        <input type="checkbox" class="multiselect-checkbox" checked>
                                        <span class="multiselect-option-text">Football</span>
                                    </div>
                                    <div class="multiselect-actions">
                                        <button class="multiselect-action-btn" data-action="select-all">Select
                                            All</button>
                                        <button class="multiselect-action-btn" data-action="clear">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Team</label>
                            <div class="multiselect-dropdown" id="teamDropdown">
                                <div class="multiselect-trigger" tabindex="0">
                                    <span class="multiselect-label">Select Team</span>
                                    <span class="multiselect-arrow">▼</span>
                                </div>
                                <div class="multiselect-dropdown-content">
                                    <div class="multiselect-option" data-value="Mens">
                                        <input type="checkbox" class="multiselect-checkbox" checked>
                                        <span class="multiselect-option-text">Mens</span>
                                    </div>
                                    <div class="multiselect-option" data-value="Ladies">
                                        <input type="checkbox" class="multiselect-checkbox">
                                        <span class="multiselect-option-text">Ladies</span>
                                    </div>
                                    <div class="multiselect-option" data-value="Youth">
                                        <input type="checkbox" class="multiselect-checkbox">
                                        <span class="multiselect-option-text">Youth</span>
                                    </div>
                                    <div class="multiselect-actions">
                                        <button class="multiselect-action-btn" data-action="select-all">Select
                                            All</button>
                                        <button class="multiselect-action-btn" data-action="clear">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div style="display:flex;gap:8px">
                        <button class="btn primary" id="createSchedule">Create New Schedule</button>
                    </div> -->
                </div>

                <div class="card calendar-card">
                    <div class="cal-head">
                        <button class="nav-btn" id="prevMonth">◀</button>
                        <div class="month" id="monthLabel">—</div>
                        <button class="nav-btn" id="nextMonth">▶</button>
                    </div>
                    <div class="cal" id="calendar"></div>
                </div>

                    </div>
                    <div class="list" id="sessionList"></div>

                    <div class="section-title" id="dayTitle">Selected Day</div>

                <div class="list" id="sessionList"></div>

        </section>
    </main>
